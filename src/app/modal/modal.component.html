<form class="normal-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="label">Label</label>
    <input type="text" ngModel="{{ test.label }}" name="label" />
  </div>
  <!-- <div [ngSwitch]="test.input_type"> -->
  <div
    *ngIf="
      test.input_type === 'options' ||
      test.input_type === 'radio' ||
      test.input_type === 'checkbox'
    "
  >
    <div class="d-flex justify-content-between">
      <label for="label" class="mt-2">Add Options</label
      ><span
        ><i class="material-icons my-2" (click)="addOptions()">add</i></span
      >
    </div>
    <div *ngFor="let list of lists">
      <input
        type="text"
        [(ngModel)]="list.value"
        name="{{ list.name }}"
        class="form-control mb-2"
      />
    </div>
  </div>
